<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <title>ReCaptcha with Django</title>
  <style>
  #sample{
    width: 20em;
  }
  #alert{
    width: 100%;
  }
  .success{
    background-color: rgba(26, 213, 112, 0.87)
  }
  .error{
    background-color: rgba(237, 30, 73, 0.9)
  }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <h1 class="mdl-layout__title">ReCaptcha with Django</h1>
    </header>
    {% if messages %}
    <div class="mdl-grid">
      {% for message in messages %}
      <div class="mdl-chip mdl-chip--deletable {{ message.tags }}" onclick="this.parentElement.style.display='none';" id="alert">
        <span class="mdl-chip__text">{{ message }}</span>
        <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
      </div>
      {% endfor %}
    </div>
    {% endif  %}
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--4-col-col-desktop">
        <form method="post">
          {% csrf_token %}
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample" name="sample">
            <label class="mdl-textfield__label" for="sample">Text...</label>
          </div>
          <div class="g-recaptcha" data-sitekey="6Lc4zxkUAAAAAGaNU0HVJUEBBPpda3eiSBeGEi5o"></div>
          <div style="margin-top:1em">
            <button type='submit' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
